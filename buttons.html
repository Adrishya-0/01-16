<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUTTONS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Eczar:wght@400..800&family=Lobster&family=Martel+Sans:wght@200;300;400;600;700;800;900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        .b1{
            background-color:rgb(172, 40, 40);
            color:white;
            border-radius:3px;
            font-family: "Eczar", serif;
            border:none;
            cursor:pointer;
            transition-duration: 0.15s opacity;
            font-size:12px;

        }
        .b1:hover{
            opacity: 0.8;
        }
        .b2{
            background-color:white;
            color:rgb(17, 130, 201);
            border-radius:3px;
            padding: 4px 6px;
            margin-left: 8px;
            border-color:rgb(0, 126, 199);
            border-style: solid;
            border-width:1px;
            cursor:pointer;
            font-size:10px;
            margin-right:5px;
        }
        .b3{
            color:rgb(255, 255, 255);
            background-color:rgb(38, 152, 223);
            border:none;
             padding:5px 9px;
             border-radius:30px;
             font-size:10px;
             cursor:pointer;
             transition: opacity 0.15s;
        
        }
        .b3:hover{
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.15);
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <button class="b1">
        SUBSCRIBE
    </button>
    <button class="b2">
        JOIN 
    </button>
    <button class="b3">
        Tweet
    </button>
</body>
</html>
